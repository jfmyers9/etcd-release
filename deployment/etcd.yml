name: etcd

addons:
- name: bosh-dns
  include:
    stemcells:
    - os: ubuntu-trusty
  jobs:
  - name: bosh-dns
    release: bosh-dns
    properties:
      aliases:
        etcd.default.etcd.bosh:
        - "*.etcd.default.etcd.bosh"

features:
  use_dns_addresses: true

instance_groups:
- name: etcd
  azs:
  - z1
  - z2
  - z3
  persistent_disk_type: 10GB
  instances: 3
  jobs:
  - name: bpm
    release: bpm
  - name: etcd
    release: etcd
    consumes:
      etcd_peers: {from: etcd_peers}
    properties:
      tls:
        cert: ((etcd_client_tls.certificate))
        key: ((etcd_client_tls.private_key))
        trusted_ca: ((etcd_client_tls.ca))
        peer_cert: ((etcd_peer_tls.certificate))
        peer_key: ((etcd_peer_tls.private_key))
        peer_trusted_ca: ((etcd_peer_tls.ca))
  vm_type: default
  stemcell: default
  networks:
  - name: default

releases:
- name: bosh-dns
  sha1: 9231b7c7d2f6aa85e0cb77fdeef7add54fdb3f1a
  url: https://bosh.io/d/github.com/cloudfoundry/bosh-dns-release?v=0.2.0
  version: 0.2.0
- name: bpm
  version: latest
- name: etcd
  version: latest

stemcells:
- alias: default
  os: ubuntu-trusty
  version: latest

update:
  canaries: 1
  canary_watch_time: 5000-120000
  max_in_flight: 1
  serial: false
  update_watch_time: 5000-120000

variables:
- name: client_ca
  type: certificate
  options:
    is_ca: true
    common_name: clientCA
- name: peer_ca
  type: certificate
  options:
    is_ca: true
    common_name: peerCA
- name: etcd_client_tls
  type: certificate
  options:
    ca: client_ca
    common_name: etcd.default.etcd.bosh
    extended_key_usage:
    - server_auth
    - client_auth
    alternative_names:
    - "etcd.default.etcd.bosh"
    - "*.etcd.default.etcd.bosh"
- name: etcd_peer_tls
  type: certificate
  options:
    ca: peer_ca
    common_name: etcd.default.etcd.bosh
    extended_key_usage:
    - server_auth
    - client_auth
    alternative_names:
    - "*.etcd.default.etcd.bosh"
